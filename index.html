<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>from</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/usa" alt="flag" width="64">
                        <select name="" id="">
                           
                        </select>
                    </div>
                </div>
                <div class="icon-exchange"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>to</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/mx" alt="flag" width="64" height="">
                        <select name="" id="">
                           
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">
              
            </div>
            <button id="convert-button">Get Exchange Rate</button>
        </form>
    </div>
    <script src="./scripts/country-list.js"></script>
    <script src="./scripts/script.js"></script>
   
</body>
</html>
